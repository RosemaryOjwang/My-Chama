{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
    Hi {{ user.username }}!
    <p><a href="{% url 'logout' %}"><span class="login-home">Log Out</span></a></p>
{% else %}
    <p>You are not logged in.</p>
    <a  href="{% url 'login' %}"><span class="login-home">Log In</span></a>
{% endif %}
{% endblock %}
